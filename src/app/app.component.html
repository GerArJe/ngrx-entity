<header>
  <h1 class="text-3xl font-bold underline">{{ title }}</h1>
</header>
<main class="mt-4">
  <section>
    @for (user of users$ | async; track $index) {
    <p>{{ user.id }} - {{ user.name }}</p>
    } @empty {
    <p>No users</p>
    }
  </section>
  <section class="mt-4 grid gap-4 grid-cols-4">
    <button
      class="inline-block rounded border border-indigo-600 bg-indigo-600 px-12 py-3 text-sm font-medium text-white hover:bg-transparent hover:text-indigo-600 focus:outline-none focus:ring active:text-indigo-500"
      (click)="addOne()"
    >
      addOne
    </button>
    <button
      class="inline-block rounded border border-indigo-600 bg-indigo-600 px-12 py-3 text-sm font-medium text-white hover:bg-transparent hover:text-indigo-600 focus:outline-none focus:ring active:text-indigo-500"
      (click)="upsertUser()"
    >
      upsertUser
    </button>
    <button
      class="inline-block rounded border border-indigo-600 bg-indigo-600 px-12 py-3 text-sm font-medium text-white hover:bg-transparent hover:text-indigo-600 focus:outline-none focus:ring active:text-indigo-500"
      (click)="addUsers()"
    >
      addUsers
    </button>
    <button
      class="inline-block rounded border border-indigo-600 bg-indigo-600 px-12 py-3 text-sm font-medium text-white hover:bg-transparent hover:text-indigo-600 focus:outline-none focus:ring active:text-indigo-500"
      (click)="upsertUsers()"
    >
      upsertUsers
    </button>
    <button
      class="inline-block rounded border border-indigo-600 bg-indigo-600 px-12 py-3 text-sm font-medium text-white hover:bg-transparent hover:text-indigo-600 focus:outline-none focus:ring active:text-indigo-500"
      (click)="updateUser()"
    >
      updateUser
    </button>
    <button
      class="inline-block rounded border border-indigo-600 bg-indigo-600 px-12 py-3 text-sm font-medium text-white hover:bg-transparent hover:text-indigo-600 focus:outline-none focus:ring active:text-indigo-500"
      (click)="updateUsers()"
    >
      updateUsers
    </button>
    <button
      class="inline-block rounded border border-indigo-600 bg-indigo-600 px-12 py-3 text-sm font-medium text-white hover:bg-transparent hover:text-indigo-600 focus:outline-none focus:ring active:text-indigo-500"
      (click)="deleteUser()"
    >
      deleteUser
    </button>
    <button
      class="inline-block rounded border border-indigo-600 bg-indigo-600 px-12 py-3 text-sm font-medium text-white hover:bg-transparent hover:text-indigo-600 focus:outline-none focus:ring active:text-indigo-500"
      (click)="deleteUsers()"
    >
      deleteUsers
    </button>
    <button
      class="inline-block rounded border border-indigo-600 bg-indigo-600 px-12 py-3 text-sm font-medium text-white hover:bg-transparent hover:text-indigo-600 focus:outline-none focus:ring active:text-indigo-500"
      (click)="loadUsers()"
    >
      loadUsers
    </button>
    <button
      class="inline-block rounded border border-indigo-600 bg-indigo-600 px-12 py-3 text-sm font-medium text-white hover:bg-transparent hover:text-indigo-600 focus:outline-none focus:ring active:text-indigo-500"
      (click)="clearUsers()"
    >
      clearUsers
    </button>
  </section>
</main>
